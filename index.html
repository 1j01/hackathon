<!doctype html>
<html>
	<head>
		<title>MLG Chat 2K16</title>
	</head>
	<body>
		<style>
			body {
				font-family: sans-serif;
				background: url(https://wallpaperscraft.com/image/board_black_line_texture_background_wood_55220_1920x1080.jpg);
				color: white;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}
			html, body {
				height: 100%;
				margin: 0;
			}
			input {
				width: 100%;
				background: #2d2d2d;
				color: white;
				font-size: 1.4em;
				padding: 0.2rem;
				border: 1px solid rgba(255, 255, 255, 0.5);
				border-top: 2px solid rgba(255, 255, 255, 0.5);
			}
			.bubble {
			    margin-bottom: 0.3em;
			    background: rgba(35,35,35,0.6);
			    border-radius: 2rem;
			    padding: 1rem;
			    /*width: 10rem;*/
			    max-width: 40em;
			    word-wrap: break-word;
			    position: relative;
			}
			.log {
				overflow: auto;
				flex: 1;
			}
			.input-area {
				display: flex;
				flex: 0 0 auto;
				margin: -1px;
			}
			.nick {
				flex: 10%;
				text-align: center;
			}
			h1 {
				text-align: center;
				margin: 0;
				background: #e00;
				border-bottom: 2px solid rgba(255, 255, 255, 0.5);
			}
			h1, .log {
				padding: 0.8rem;
			}
			.respond {
				position: absolute;
				top: calc(50% - 1rem);
				left: 100%;
				background: rgba(255, 255, 255, 0.2);
				color: white;
				border: 0;
				border-radius: 100rem;
				padding: 0.5rem;
				width: 2rem;
				height: 2rem;
				text-align: center;
				line-height: 0.5rem;
				display: none;
			}
			.respond::after {
				position: absolute;
				top: 50%;
				height: 30px;
				margin-top: -15px; 
				text-align: center;
			}
		</style>
		<h1>MLG CHAT 2K16</h1>
		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<script src="lib/socket.io-client-4.5.1.min.js"></script>
		<script src="lib/coffeescript.js"></script>
		<script src="Bubble.coffee" type="text/coffeescript"></script>
		<script src="DistanceConstraint.coffee" type="text/coffeescript"></script>
		<script src="client.coffee" type="text/coffeescript"></script>
	</body>
</html>
